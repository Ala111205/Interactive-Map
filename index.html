<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Map</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- Marker Cluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

    <link rel="stylesheet" type="text/css" href="./map.css"/>
    <script src="https://kit.fontawesome.com/9885839914.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="controls">
        <input id="searchinp" type="text" placeholder="Search by name or category"/>
        <select id="categoryFilter">
            <option value="">All</option>
            <option value="Park">Park</option>
            <option value="Monument">Monument</option>
            <option value="Seaside">Seaside</option>
            <option value="Religious">Religious</option>
            <option value="Palace">Palace</option>
            <option value="Fort">Fort</option>
        </select>
        <button id="locateMe">üìç</button>
    </div>

    <div id="map"></div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="./map.js"></script>

</body>
</html>
